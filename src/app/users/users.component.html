<div class="row">
  <div class="card col m-1 p-sm-1">
    <div class="card-block">
      <form #userFrom="ngForm"
            class="k-form"
            (submit)="saveUser()"
            novalidate>
        <fieldset #usersModelGroup="ngModelGroup"
                  class="p-1"
                  ngModelGroup="UsersInfo">
          <legend>User Details
            <span class="k-field-info card alert-success p-1"
                  *ngIf="usersModelGroup.valid">User details are valid</span>
          </legend>
          <!-- first name -->
          <label class="k-form-field">
            <label [for]="firstName">
              First Name<span class="k-required">*</span>
            </label>
            <input #firstName="ngModel" class="k-textbox"
                   required maxlength="50" minlength="2"
                   placeholder="Your Name"
                   name="firstName"
                   [(ngModel)]="model.firstName"/>
          </label>
          <!-- last name -->
          <label class="k-form-field">
            <label [for]="lastName">
              Last Name <span class="k-field-info">(verplicht)</span>
            </label>
            <input #lastName class="k-textbox"
                   required maxlength="30" minlength="5"
                   placeholder="Your Last Name"
                   name="lastName"
                   [(ngModel)]="model.lastName"/>
          </label>
          <!-- birth date -->
          <label class="k-form-field">
            <label [for]="birthDate">
              Date of birth <span class="k-required">*</span>
            </label>
            <kendo-datepicker #birthDate required
                              name="dateOfBirth"
                              [(ngModel)]="model.dateOfBirth"
                              [disabled]="isReadOnly">
            </kendo-datepicker>
          </label>
          <!-- gender-->
          <label class="k-form-field">
            <label >
              Gender <span class="k-field-info">(optioneel)</span>
            </label>
            <input type="radio" name="gender" id="female" class="k-radio">
            <label class="k-radio-label" for="female">Female</label>
            <input type="radio" name="gender" id="male" class="k-radio" checked>
            <label class="k-radio-label" for="male">Male</label>
          </label>
          <!-- email -->
          <div class="k-form-field">
            <label [for]="email">
              Email <span class="k-required">*</span>
            </label>
            <input #email class="k-textbox"
                   required email
                   type="email"
                   placeholder="Your Email"
                   name="email"
                   [(ngModel)]="model.email"/>
          </div>
          <!-- phone -->
          <div class="k-form-field">
            <label [for]="phone">
              Phone <span class="k-required">*</span>
            </label>
            <input #phone="ngModel" class="k-textbox"
                   phone
                   placeholder="Your Phone"
                   name="phone"
                   [(ngModel)]="model.phone"/>
            <span *ngIf="phone.errors?.phoneNumber"
                  class="card alert-danger p-1 mt-1">
              <span class="k-icon k-i-info"></span> Geen geldig telefoon nummer!
            </span>
          </div>
          <!-- company -->
          <div class="k-form-field">
            <label [for]="company">
                    Company<span class="k-field-info">optional</span>
            </label>
            <input #company class="k-textbox"
                   placeholder="Your Company"
                   name="company"
                   [(ngModel)]="model.company" />
          </div>
        </fieldset>

        <div class="text-right">
          <button type="button"
                  class="k-button"
                  (click)="reset()"
                  [disabled]="!userFrom.dirty && userFrom.untouched">
            Cancel
          </button>
          <button type="submit"
                  class="k-button k-primary"
                  [disabled]="userFrom.invalid">
            Submit
          </button>
        </div>
      </form>
    </div>
  </div>
  <p class="card alert-info m-1">
    {{model | json}}
  </p>
</div>
